{% extends 'base.html' %}
{% load static %}

{% block title %}
Edit Contact
{% endblock %}


{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">
                New Contact
            </h1>
            <hr>
        </div>
    </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <form method='POST'>
                {% csrf_token %}
{#                First name: {{ form.first_name }}#}
                  {{ form.as_p }}
                <button type="submit">Save</button>
              </form>
            </div>
        </div>
    </div>

{% endblock %}
